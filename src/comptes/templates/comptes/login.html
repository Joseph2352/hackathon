<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" />

  <style>
    body {
      background: #f9fafb;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      background-attachment: fixed;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.25);
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.1);
      animation: fadeInCard 0.6s ease-out;
    }

    @keyframes fadeInCard {
      from {
        opacity: 0;
        transform: translateY(40px) scale(0.97);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .input-anim:focus {
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2), 0 1px 6px rgba(99, 102, 241, 0.3);
      border-color: #6366f1;
      background: #f9fafb;
    }

    .btn-anim:hover {
      transform: translateY(-2px) scale(1.02);
      background: linear-gradient(90deg, #4f46e5, #60a5fa);
      box-shadow: 0 10px 24px rgba(99, 102, 241, 0.3);
    }

    .icon-anim {
      animation: floatIcon 1.8s infinite ease-in-out;
    }

    @keyframes floatIcon {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }
  </style>
</head>

<body>
  <div class="glass-card p-6 w-full max-w-md">
    <div class="flex justify-center mb-6">
      <i class="fas fa-user-circle text-6xl text-indigo-600 drop-shadow icon-anim"></i>
    </div>
    <h2 class="text-3xl font-bold mb-6 text-center text-indigo-700 tracking-tight">Connexion</h2>

    {% if messages %}
    <div class="mb-4 space-y-2">
      {% for message in messages %}
      <div class="p-2 rounded text-center text-sm font-semibold
        {% if message.tags == 'error' %} bg-red-100 text-red-700
        {% elif message.tags == 'success' %} bg-green-100 text-green-700
        {% else %} bg-blue-100 text-blue-700
        {% endif %}">
        {{ message }}
      </div>
      {% endfor %}
    </div>
    {% endif %}

    <form method="post" novalidate class="space-y-6">
      {% csrf_token %}
      <div>
        <label for="Username" class="block text-sm font-semibold text-gray-700 mb-1">Username</label>
        <input type="text" name="username" id="username" required autocomplete="username"
          class="input-anim w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none transition" placeholder="username">
      </div>

      <div>
        <label for="password" class="block text-sm font-semibold text-gray-700 mb-1">Mot de passe</label>
        <input type="password" name="password" id="password" required autocomplete="current-password"
          class="input-anim w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none transition" placeholder="mot de passe">
      </div>

      <div class="flex justify-between text-sm">
        <a href="" class="text-indigo-600 hover:underline">Mot de passe oubli√© ?</a>
      </div>

      <button type="submit"
        class="w-full flex items-center justify-center gap-2 text-white font-semibold py-3 rounded-lg bg-gradient-to-r from-indigo-600 to-blue-500 btn-anim transition text-lg">
        <i class="fas fa-sign-in-alt"></i> Se connecter
      </button>
    </form>

    <p class="mt-6 text-center text-sm text-gray-600">
      Pas encore de compte ?
      <a href="{% url 'signup' %}" class="text-indigo-600 font-semibold hover:underline">Inscrivez-vous</a>
    </p>
  </div>
</body>
</html>
