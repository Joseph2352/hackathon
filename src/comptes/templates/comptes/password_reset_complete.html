{% extends 'hackathon/base.html' %}
{% load static %}

{% block title %}Mot de passe modifié{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <div class="flex justify-center">
                <div class="w-16 h-16 bg-green-100 dark:bg-green-900/50 rounded-full flex items-center justify-center">
                    <i class="fas fa-check-circle text-2xl text-green-600 dark:text-green-400"></i>
                </div>
            </div>
            <h2 class="mt-6 text-3xl font-extrabold text-gray-900 dark:text-white">
                Mot de passe modifié avec succès
            </h2>
            <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">
                Votre mot de passe a été modifié. Vous pouvez maintenant vous connecter avec votre nouveau mot de passe.
            </p>
        </div>

        <div class="mt-8">
            <a href="{% url 'login' %}"
               class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                <i class="fas fa-sign-in-alt mr-2"></i>
                Se connecter
            </a>
        </div>
    </div>
</div>
{% endblock %}
