<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Inscription</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

    <style>
        body {
          background: #f9fafb;
          min-height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          font-family: 'Segoe UI', sans-serif;
          background-attachment: fixed;
        }
    
        .glass-card {
          background: rgba(255, 255, 255, 0.9);
          backdrop-filter: blur(16px);
          border: 1px solid rgba(255, 255, 255, 0.25);
          box-shadow: 0 12px 32px rgba(0, 0, 0, 0.1);
          animation: fadeInCard 0.6s ease-out;
        }
    
        @keyframes fadeInCard {
          from {
            opacity: 0;
            transform: translateY(40px) scale(0.97);
          }
          to {
            opacity: 1;
            transform: translateY(0) scale(1);
          }
        }
    
        .input-anim:focus {
          box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2), 0 1px 6px rgba(99, 102, 241, 0.3);
          border-color: #6366f1;
          background: #f9fafb;
        }
    
        .btn-anim:hover {
          transform: translateY(-2px) scale(1.02);
          background: linear-gradient(90deg, #4f46e5, #60a5fa);
          box-shadow: 0 10px 24px rgba(99, 102, 241, 0.3);
        }
    
        .icon-anim {
          animation: floatIcon 1.8s infinite ease-in-out;
        }
    
        @keyframes floatIcon {
          0%, 100% { transform: translateY(0); }
          50% { transform: translateY(-6px); }
        }
      </style>
</head>
<body class="flex items-center justify-center px-4 py-12">
    <div class="glass-card p-6 w-full max-w-md">
        <div class="flex justify-center mb-4">
            <i class="fas fa-user-plus text-6xl text-primary-600 drop-shadow icon-anim"></i>
        </div>
        <h2 class="text-3xl font-extrabold mb-6 text-center text-primary-700 tracking-tight">Créer un compte</h2>
        
        {% if messages %}
            <div class="mb-4 space-y-2">
                {% for message in messages %}
                    <div class="p-2 rounded text-center text-sm font-semibold {% if message.tags == 'error' %}bg-red-100 text-red-700{% elif message.tags == 'success' %}bg-green-100 text-green-700{% else %}bg-blue-100 text-blue-700{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="post" novalidate class="space-y-6">
            {% csrf_token %}
            <div>
                <label for="username" class="block text-gray-700 font-semibold mb-1">Username</label>
                <input type="text" name="username" id="username" class="w-full border border-gray-300 rounded-lg px-4 py-2 input-anim focus:outline-none" placeholder="username" required autocomplete="username"/>
            </div>
            <div>
                <label for="first_name" class="block text-gray-700 font-semibold mb-1">Nom</label>
                <input type="first_name" name="first_name" id="first_name" class="w-full border border-gray-300 rounded-lg px-4 py-2 input-anim focus:outline-none" placeholder="nom" required autocomplete="first_name"/>
            </div>
            <div>
                <label for="last_name" class="block text-gray-700 font-semibold mb-1">Prénom</label>
                <input type="last_name" name="last_name" id="last_name" class="w-full border border-gray-300 rounded-lg px-4 py-2 input-anim focus:outline-none" placeholder="prénom" required autocomplete="last_name"/>
            </div>
            <div>
                <label for="email" class="block text-gray-700 font-semibold mb-1">Adresse email</label>
                <input type="email" name="email" id="email" class="w-full border border-gray-300 rounded-lg px-4 py-2 input-anim focus:outline-none" placeholder="adresse email" required autocomplete="email"/>
            </div>
            <div>
                <label for="telephone" class="block text-gray-700 font-semibold mb-1">Téléphone</label>
                <input type="tel" name="telephone" id="telephone" class="w-full border border-gray-300 rounded-lg px-4 py-2 input-anim focus:outline-none" placeholder="téléphone" required autocomplete="tel"/>
            </div>
            <div>
                <label for="adresse" class="block text-gray-700 font-semibold mb-1">Adresse</label>
                <input type="text" name="adresse" id="adresse" class="w-full border border-gray-300 rounded-lg px-4 py-2 input-anim focus:outline-none" placeholder="adresse" required autocomplete="address"/>
            </div>
            <div>
                <label for="date_de_naissance" class="block text-gray-700 font-semibold mb-1">Date de naissance</label>
                <input type="date" name="date_de_naissance" id="date_de_naissance" class="w-full border border-gray-300 rounded-lg px-4 py-2 input-anim focus:outline-none" required autocomplete="bday"/>
            </div>
            <div>
                <label for="password1" class="block text-gray-700 font-semibold mb-1">Mot de passe</label>
                <input type="password" name="password1" id="password1" class="w-full border border-gray-300 rounded-lg px-4 py-2 input-anim focus:outline-none" placeholder="mot de passe" required autocomplete="new-password"/>
            </div>
            <div>
                <label for="password2" class="block text-gray-700 font-semibold mb-1">Confirmer le mot de passe</label>
                <input type="password" name="password2" id="password2" class="w-full border border-gray-300 rounded-lg px-4 py-2 input-anim focus:outline-none" placeholder="mot de passe" required autocomplete="new-password"/>
            </div>

            <button type="submit" class="w-full flex items-center justify-center gap-2 bg-gradient-to-r from-blue-600 to-indigo-500 text-white font-bold py-2.5 px-4 rounded-lg shadow-lg btn-anim text-lg">
                <i class="fas fa-user-plus"></i> S'inscrire
            </button>
        </form>

        <p class="mt-6 text-center text-gray-600">Déjà un compte ? 
            <a href="{% url 'login' %}" class="text-indigo-600 font-semibold hover:underline">Connectez-vous</a>
        </p>
    </div>
</body>
</html>
